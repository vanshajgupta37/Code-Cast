<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <!-- CODECAST text -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    <tspan fill="white">CODE</tspan>
    <tspan fill="#7FD34D">CAST</tspan>
  </text>
  
  <!-- Networked nodes graphic -->
  <g transform="translate(420, 40) scale(0.7)" fill="#7FD34D" stroke="#7FD34D" stroke-width="2">
    <circle cx="0" cy="0" r="5"/>
    <circle cx="20" cy="-20" r="5"/>
    <circle cx="40" cy="0" r="5"/>
    <line x1="0" y1="0" x2="20" y2="-20" />
    <line x1="20" y1="-20" x2="40" y2="0" />
    <line x1="0" y1="0" x2="40" y2="0" />
  </g>
  
  <!-- Tagline -->
  <text x="250" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    Code, Chat and Collaborate. It's All in Sync.
  </text>
